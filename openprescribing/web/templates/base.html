{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenPrescribing Beta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/openprescribing.css' %}" rel="stylesheet" />
    <!-- See https://plausible.io/beta.openprescribing.net -->
    <script async src="https://plausible.io/js/pa-PR6R1vZrivivRLk6TSauW.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()
    </script>
  </head>
  <body>
    <header class="border-bottom bg-body-tertiary">
      <div class="container py-2 d-flex align-items-center justify-content-between">
        <a href="/" class="navbar-brand">
          <img
            src="{% static 'logos/openprescribing.svg' %}"
            alt="OpenPrescribing"
            height="40"
            width="140"
          />
        </a>
        <nav>
          <a
            class="text-secondary text-decoration-none"
            href="https://github.com/bennettoxford/openprescribing-v2"
            target="_blank"
            rel="noreferrer"
          >
            About
          </a>
        </nav>
      </div>
    </header>

    <div class="bg-warning-subtle text-warning-emphasis border-bottom">
      <div class="container py-2 text-center fw-medium">
        This is a beta version of a new OpenPrescribing.
        Do you have feedback?
        Email <a class="text-reset" href="mailto:bennett@phc.ox.ac.uk?subject=OpenPrescribing%20Beta%20Feedback">bennett@phc.ox.ac.uk</a>.
      </div>
    </div>

    <main class="container py-5">
      {% block content %}{% endblock %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
