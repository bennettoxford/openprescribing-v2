<div class="mb-3">
    <label class="form-label">BNF Codes</label>
    <input
        type="hidden"
        name="{{ prefix }}_codes"
        value="{% if codes %}{{ codes }}{% endif %}"
        data-field="{{ prefix }}"
        data-bnf-codes-input
    />
    <ul
        id="{{ prefix }}-codes-list"
        class="list-group"
        data-field="{{ prefix }}"
        data-bnf-codes-list
    ></ul>
    <button
        type="button"
        class="btn btn-outline-secondary w-100 mt-2"
        data-field="{{ prefix }}"
        data-bnf-selector
        aria-controls="{{ prefix }}-codes-list"
    >
        Select BNF codes for {% if prefix == "ntr" %}numerator{% else %}denominator{% endif %}
    </button>
</div>
<div class="mb-3">
    <div class="form-label">Product type</div>
    <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="{{ prefix }}_product_type"
            value="all"
            {% if product_type == "all" %}checked{% endif %}
        />
        <label class="form-check-label" for="product-type-all">all</label>
    </div>
    <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="{{ prefix }}_product_type"
            value="generic"
            {% if product_type == "generic" %}checked{% endif %}
        />
        <label class="form-check-label" for="product-type-generic">generic</label>
    </div>
    <div class="form-check form-check-inline">
        <input
            class="form-check-input"
            type="radio"
            name="{{ prefix }}_product_type"
            value="branded"
            {% if product_type == "branded" %}checked{% endif %}
        />
        <label class="form-check-label" for="product-type-branded">branded</label>
    </div>
</div>
